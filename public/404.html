<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    
    // Derived from: https://github.com/rafgraph/spa-github-pages
    
    var pathSegmentsToKeep = 1; // Keeps /kino/ in the path
    
    var l = window.location;
    
    // Redirect to the base URL if in production (GitHub Pages)
    if (l.hostname !== 'localhost' && l.protocol !== 'file:') {
      var repoName = pathSegmentsToKeep === 1 ? '/kino/' : '';
      
      // Handle trailing slash or no trailing slash
      var repoUrl = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      if (repoUrl && !repoUrl.endsWith('/')) {
        repoUrl += '/';
      }
      
      l.replace(
        l.protocol + '//' + l.hostname + repoUrl +
        '?p=/' + l.pathname
          .slice(repoUrl.length)
          .split('/')
          .map(function(segment) { return encodeURIComponent(segment); })
          .join('/') +
        (l.search ? '&q=' + l.search.slice(1) : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a id="redirect-link" href="/">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.hostname !== 'localhost' && window.location.protocol !== 'file:' 
      ? '/kino/' 
      : '/';
  </script>
</body>
</html>
